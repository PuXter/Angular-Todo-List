<h1>{{ title }}</h1>

<input type="text" #filterTodo/>

<!-- <button (click)="filter(filterTodo.value)">Search</button> -->
<br>
<br>
<input type="text" #newTodo/>
<button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>
<br>
<br>
<td>
  Done/All: 
</td>
<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>
      <button (click)="changeTodo(todo)">{{todo.done ? '&#10003;' : '&#10005;'}}</button>
    </td>
    <td>
      <button (click)="deleteTodo(todo)">delete</button>
    </td>
  </tr>
</table>
